<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume to HTML Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Upload Your Resume PDF</h1>
    <form id="uploadForm">
        <label for="api_key">OpenAI API Key:</label>
        <input type="text" id="api_key" required><br><br>

        <label for="pdf">Select a PDF:</label>
        <input type="file" id="pdf" accept=".pdf" required><br><br>

        <button type="submit">Convert to HTML</button>
    </form>
    <div id="result"></div>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
