<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h3>Resume Converter</h3>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="pdf">Upload LinkedIn PDF:</label>
                    <input type="file" id="pdf" name="pdf" accept=".pdf" required>
                </div>
                <div class="form-group">
                    <label for="api_key">OpenAI API Key:</label>
                    <input type="text" id="api_key" name="api_key" placeholder="Enter OpenAI API Key" required>
                </div>
                <button type="submit" class="btn">Upload and Convert</button>
            </form>
            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
